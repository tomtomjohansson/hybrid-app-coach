<ion-modal-view>
   <ion-header-bar class="bar-royal">
      <h1 class="title">L채gg till Match</h1>
   </ion-header-bar>
   <ion-content class="padding">
      <form ng-submit="addGame();closeModal();">
         <div class="list">
            <label class="item item-input item-floating-label">
               <span class="input-label">Motst책ndare</span>
               <input required type="text" class="form-control" placeholder="Motst책ndare" ng-model="game.opponent">
            </label>
            <label class="item item-input item-floating-label">
               <span class="input-label">Datum</span>
               <input required max="2016-12-31" type="date" class="form-control" placeholder="Datum" ng-model="game.date">
            </label>
            <br>
            <div class="item item-divider">
               Matchen spelas
            </div>
            <ion-list>
               <ion-radio ng-model="game.venue" ng-checked="game.venue" ng-value="'Hemma'">Hemma</ion-radio>
               <ion-radio ng-model="game.venue" ng-checked="game.venue" ng-value="'Borta'">Borta</ion-radio>
            </ion-list>

         </div>
         <button class="button button-block button-positive" type="submit">L채gg till match</button>
         <button class="button button-block button-royal" ng-click="closeModal()">Avbryt</button>
      </form>
   </ion-content>
</ion-modal-view>
