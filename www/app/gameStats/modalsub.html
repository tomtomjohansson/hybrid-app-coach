<ion-modal-view>
    <ion-header-bar class="bar-royal">
      <h1 class="title">Byte</h1>
    </ion-header-bar>
    <ion-content class="padding">
      <form ng-submit="makeSub();">
         <div class="card">
            <div class="item item-divider">
               <strong>Spelare att byta ut:</strong>
            </div>
            <ion-list>
               <ion-radio name="stat1" ng-repeat="player in game.players | orderBy:'name' | filter:isNinety" ng-model="sub.out" value="{{player._id}}">{{player.name}}</ion-radio>
            </ion-list>
         </div>
         <div class="card">
            <div class="item item-divider">
               <strong>Spelare att byta in:</strong>
            </div>
            <ion-list>
               <ion-radio name="stat2" ng-repeat="player in game.players | orderBy:'name' | filter:playerOnBench" ng-model="sub.in" value="{{player._id}}">{{player.name}}</ion-radio>
            </ion-list>
            <label class="item item-input item-floating-label">
               <span class="input-label">Minut för byte</span>
               <input required type="number" min="1" max="89" ng-model="sub.time" placeholder="Minut för byte">
            </label>
         </div>
         <button class="button button-block button-royal" type="submit">Spara byte</button>
      </form>
      <button class="button button-block button-calm" ng-click="closeModal(2)">Avbryt</button>
    </ion-content>
  </ion-modal-view>
