<ion-modal-view>
    <ion-header-bar class="bar-royal">
      <h1 class="title">Lägg till spelare</h1>
    </ion-header-bar>
    <ion-content class="padding">

      <form ng-submit="addPlayer()">
         <div class="card">
         <div class="list">
            <label class="item item-input item-floating-label">
               <span class="input-label">Namn</span>
               <input required type="text" class="form-control" placeholder="Namn" ng-model="player.name">
            </label>
            <label class="item item-input item-floating-label">
               <span class="input-label">Ålder</span>
               <input required type="number" value="25" class="form-control" placeholder="Ålder" ng-model="player.age">
            </label>
         </div>
         </div>
         <button class="button button-block button-royal" type="submit">Lägg till spelare</button>
      </form>
      <button class="button button-block button-calm" ng-click="closeModal()">Avbryt</button>
    </ion-content>
  </ion-modal-view>
